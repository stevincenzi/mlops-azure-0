$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
code: model
command: >-
  python train.py
  --training_data ${{inputs.training_data}}
  --reg_rate ${{inputs.reg_rate}}
inputs:
  training_data: 
    path: azureml:diabetes-prod-folder:1
    type: uri_folder
    mode: ro_mount 
  reg_rate: 0.001
environment: azureml://registries/azureml/environments/sklearn-1.5/versions/2
compute: azureml:sacmi-mlops-cluster
experiment_name: diabetes-training-prod
display_name: mlflow-diabetes-prod
description: A training job to train a diabetes model in production
